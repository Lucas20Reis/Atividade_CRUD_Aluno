<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Alunos</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>

<body>
    <h1>Gerenciamento de Alunos</h1>
    <button class="btn-add" onclick="adicionar()">Adicionar</button>
    <table id="table-customers">
        <thead class="tr-linha">
            <tr>
                <th>RA:</th>
                <th>Nome:</th>
                <th>Cidade:</th>
                <th>Estado:</th>
                <th>Curso:</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>RA:</label>
                <input type="number" name="ra" id="ra" maxlength="11" max="99999999999"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
            </div>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" maxlength="45" />
            </div>
            <div class="form-group">
                <label>Cidade:</label>
                <input type="text" name="cidade" id="cidade" maxlength="45" />
            </div>
            <div class="form-group">
                <label>Estado:</label>
                <input type="text" name="estado" id="estado" maxlength="11" />
            </div>
            <div class="form-group">
                <label>Curso:</label>
                <input type="text" name="curso" id="curso" maxlength="11" />
            </div>

            <div class="form-buttons">
                <button class="buttons" onclick="salvar()">Salvar</button>
                <button class="buttons" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>





</body>

</html>
